<!DOCTYPE html>
<html lang="en">

<head>
	<title>Comma Pro</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<!--css-->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/custom.css" type="text/css">
	<link rel="stylesheet" href="css/responsive.css" type="text/css">
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>

</head>

<body>

<div class="register_container pro_signup">
	<img class="register-bg" src="./images/register_bg.png">

	<div class="reg-static-content">
		<div class="flex">
			<img src="./images/comma-logo.png">
			<h3>Comma</h3>
		</div>
		<div class="flex last-flex">
			<div class="reg-static-details">
				<p class="active_blue">Basic Details</p>
				<p>Verification</p>
				<p>Payment Details</p>
			</div>
			<svg width="40" height="200px" viewBox="0 0 40 280" fill="none" xmlns="http://www.w3.org/2000/svg">
				<circle r="19" transform="matrix(1 0 0 -1 20 20)" stroke="#0767AB" stroke-width="2"/>
				<path d="M15.0989 26.358L11.2705 20.4294C10.7976 19.697 10.9553 18.7232 11.6609 18.2402C12.3665 17.7572 13.3048 17.913 13.7702 18.6453L16.5852 22.9535L27.322 14.4841C27.93 13.8531 28.9284 13.8297 29.5364 14.4685C30.1595 15.1151 30.152 16.089 29.5289 16.7356L17.4485 26.5216C17.1788 26.8071 15.9997 27.5188 15.0989 26.358Z" fill="#0767AB"/>
				<circle r="19" transform="matrix(1 0 0 -1 20 140)" fill="#EFEFEF" stroke="#C5C5C5" stroke-width="2"/>
				<circle r="19" transform="matrix(1 0 0 -1 20 260)" fill="#EFEFEF" stroke="#C5C5C5" stroke-width="2"/>
				<path d="M15.0989 146.358L11.2705 140.429C10.7976 139.697 10.9553 138.723 11.6609 138.24C12.3665 137.757 13.3048 137.913 13.7702 138.645L16.5852 142.953L27.322 134.484C27.93 133.853 28.9284 133.83 29.5364 134.469C30.1595 135.115 30.152 136.089 29.5289 136.736L17.4485 146.522C17.1788 146.807 15.9997 147.519 15.0989 146.358Z" fill="#9C9C9C"/>
				<path d="M15.0989 266.358L11.2705 260.429C10.7976 259.697 10.9553 258.723 11.6609 258.24C12.3665 257.757 13.3048 257.913 13.7702 258.645L16.5852 262.953L27.322 254.484C27.93 253.853 28.9284 253.83 29.5364 254.469C30.1595 255.115 30.152 256.089 29.5289 256.736L17.4485 266.522C17.1788 266.807 15.9997 267.519 15.0989 266.358Z" fill="#9C9C9C"/>
				<line x1="20" y1="40" x2="20" y2="120" stroke="#C5C5C5" stroke-width="2" stroke-dasharray="4 4"/>
				<line x1="20" y1="160" x2="20" y2="240" stroke="#C5C5C5" stroke-width="2" stroke-dasharray="4 4"/>
			</svg>
		</div>
	</div>

	<div class="reg-signup ">
		<h2>Sign Up for Comma Pro</h2>
		<div class="flex reg_user_content">
			<img src="./images/reg_user.png">
			<input type="text" name="" placeholder="Name" value="Steve Smith">
		</div>
		<div class="flex">
			<img src="./images/reg_mail.png">
			<input type="email" name="" placeholder="stevesmith88@gmail.com">
		</div>
		<div class="flex">
			<img src="./images/reg_phone.png">
			<input type="text" name="" placeholder="Mobile Number">
		</div>	
		<div class="flex">
			<img src="./images/reg_flag.png">
			<select>
				<option>Select Country</option>
				<option>India</option>
				<option>England</option>
				<option>Japan</option>
			</select>
			
		</div>
		<div class="flex">
			<img src="./images/reg_city.png">
			<select>
				<option>Select City</option>
				<option>Chennai</option>
				<option>Madurai</option>
				<option>Trichy</option>
			</select>
			
		</div>
		<div class="flex">
			<img src="./images/reg_web.png">
			<input type="text" name="" placeholder="Website Link">
		</div>
		<div class="flex">
			<img src="./images/reg_link.png">
			<input type="text" name="" placeholder="Social Media Links">
		</div>
		<div class="flex">
			<img src="./images/reg_password.png">
			<input class="reg_password" id="reg_password" type="password" name="" placeholder="Create Password">
			<i toggle="#reg_password" class="fa fa-eye password_toggle"></i>
		</div>					
	</div>
</div>
	
		
<script>
	$(".password_toggle").click(function() {
		$(this).toggleClass("fa-eye fa-eye-slash");
		var input = $($(this).attr("toggle"));
			if (input.attr("type") == "password") {
			  input.attr("type", "text");
			} else {
			  input.attr("type", "password");
			}
	});
</script>		

</body>
</html>
