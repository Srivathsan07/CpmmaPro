<!DOCTYPE html>
<html lang="en">

<head>
	<title>Comma Pro</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<!--css-->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/custom.css" type="text/css">
	<link rel="stylesheet" href="css/responsive.css" type="text/css">
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>

</head>

<body>

<div class="register_container">
	<img class="register-bg" src="./images/register_bg.png">

	<div class="reg-static-content">
		<div class="flex">
			<img src="./images/comma-logo.png">
			<h3>Comma</h3>
		</div>
		<div class="flex last-flex">
			<div class="reg-static-details">
				<p class="active_blue">Basic Details</p>
				<p class="active_blue">Lab Center</p>
				<p>Setup Payment</p>
			</div>

		<svg width="40" height="200" viewBox="0 0 40 280" fill="none" xmlns="http://www.w3.org/2000/svg">
			<circle r="19" transform="matrix(1 0 0 -1 20 20)" fill="#0767AB" stroke="#0767AB" stroke-width="2"/>
			<path d="M15.0989 26.358L11.2705 20.4294C10.7976 19.697 10.9553 18.7232 11.6609 18.2402C12.3665 17.7572 13.3048 17.913 13.7702 18.6453L16.5852 22.9535L27.322 14.4841C27.93 13.8531 28.9284 13.8297 29.5364 14.4685C30.1595 15.1151 30.152 16.089 29.5289 16.7356L17.4485 26.5216C17.1788 26.8071 15.9997 27.5188 15.0989 26.358Z" fill="white"/>
			<circle r="19" transform="matrix(1 0 0 -1 20 140)" fill="#0767AB" stroke="#0767AB" stroke-width="2"/>
			<circle r="19" transform="matrix(1 0 0 -1 20 260)" stroke="#0767AB" stroke-width="2"/>
			<path d="M15.0989 146.358L11.2705 140.429C10.7976 139.697 10.9553 138.723 11.6609 138.24C12.3665 137.757 13.3048 137.913 13.7702 138.645L16.5852 142.953L27.322 134.484C27.93 133.853 28.9284 133.83 29.5364 134.469C30.1595 135.115 30.152 136.089 29.5289 136.736L17.4485 146.522C17.1788 146.807 15.9997 147.519 15.0989 146.358Z" fill="white"/>
			<path d="M15.0989 266.358L11.2705 260.429C10.7976 259.697 10.9553 258.723 11.6609 258.24C12.3665 257.757 13.3048 257.913 13.7702 258.645L16.5852 262.953L27.322 254.484C27.93 253.853 28.9284 253.83 29.5364 254.469C30.1595 255.115 30.152 256.089 29.5289 256.736L17.4485 266.522C17.1788 266.807 15.9997 267.519 15.0989 266.358Z" fill="#0767AB"/>
			<line x1="20" y1="40" x2="20" y2="120" stroke="#0767AB" stroke-width="2" stroke-dasharray="4 4"/>
			<line x1="20" y1="160" x2="20" y2="240" stroke="#C5C5C5" stroke-width="2" stroke-dasharray="4 4"/>
		</svg>


		</div>
	</div>

	<div class="reg-signup banks">
		<h2>Sign Up for LAB CENTERS</h2>
		<div class=" payment_main">
			<h1>Set Payment Structure</h1>
			<div class="commission_content">
				<label>Commission Charge</label><input type="text" name="" value="2 %">
			</div>
			<hr>
		</div>
		<div class="bank_details">
			<h1>Bank Account Details</h1>
		</div>
		<div class="bank_details">
			<h3>Account Number</h3>
			<input type="text" name="" value="123456789012345">
		</div>
		<div class="bank_details">
			<h3>Account Holder Name</h3>
			<input type="text" name="" value="Chris Hemsworth">
		</div>
		<div class="bank_details">
			<h3>Chris Hemsworth</h3>
			<input type="text" name="" value="Bank of Dubai">
		</div>
		<div class="bank_details">
			<h3>IFSC Code</h3>
			<input type="text" name="" value="">
		</div>
		<div class="bottom_chech">
			<img src="images/blue_check.png"><span class="main_check">I have Agree the <span class="term_blue">Terms and condition</span> of Privacy Policy.</span>
		</div>
		<div class="reg_button">
        	<button class="btn can_rej">Cancel</button>
        	<button class="btn nex_rej">Submit</button>
        </div>
	</div>
</div>
		

</body>
</html>
